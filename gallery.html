<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="gallery.html">Galerie</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section galerie -->
    <section class="gallery-page">
        <h2>Ma Galerie de Photos</h2>

        <div class="gallery">
            <div class="gallery-item">
                <img src="images/photo1.jpg" alt="Photo 1" class="zoom">
            </div>
            <div class="gallery-item">
                <img src="images/photo2.jpg" alt="Photo 2" class="zoom">
            </div>
            <div class="gallery-item">
                <img src="images/photo3.jpg" alt="Photo 3" class="zoom">
            </div>
            <div class="gallery-item">
                <img src="images/photo4.jpg" alt="Photo 4" class="zoom">
            </div>
        </div>

        <!-- Carrousel d'images -->
        <h3>Carrousel d'images</h3>
        <div class="carousel">
          <div class="carousel-images">
            <img src="images/photo1.jpg" alt="Photo 1">
            <img src="images/photo2.jpg" alt="Photo 2">
            <img src="images/photo3.jpg" alt="Photo 3">
            <img src="images/photo4.jpg" alt="Photo 4">
          </div>
        </div>
    </section>

    <!-- Footer avec liens sociaux -->
    <footer>
        <div class="social-links">
            <a href="#" class="social-icon">Instagram</a>
            <a href="#" class="social-icon">Facebook</a>
            <a href="#" class="social-icon">Twitter</a>
        </div>
        <p>&copy; 2025 Photographe de Mode - Tous droits réservés.</p>
    </footer>

</body>
