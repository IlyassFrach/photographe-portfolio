<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Photographe de Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="gallery.html">Galerie</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section hero avec fond vidéo -->
    <section class="hero">
        <video autoplay loop muted>
            <source src="images/fashion-video.mp4" type="video/mp4">
            Désolé, votre navigateur ne supporte pas les vidéos.
        </video>
        <div class="hero-content">
            <h1>Bienvenue sur mon portfolio</h1>
            <p>Découvrez mes photos de mode</p>
            <a href="gallery.html" class="btn">Voir mes projets</a>
        </div>
    </section>

    <!-- Section galerie en vedette -->
    <section class="featured-gallery">
        <h2>Galerie en vedette</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/photo1.jpg" alt="Photo de mode 1">
            </div>
            <div class="gallery-item">
                <img src="images/photo2.jpg" alt="Photo de mode 2">
            </div>
            <div class="gallery-item">
                <img src="images/photo3.jpg" alt="Photo de mode 3">
            </div>
            <div class="gallery-item">
                <img src="images/photo4.jpg" alt="Photo de mode 4">
            </div>
        </div>
    </section>

    <!-- Footer avec liens sociaux -->
    <footer>
        <div class="social-links">
            <a href="#" class="social-icon">Instagram</a>
            <a href="#" class="social-icon">Facebook</a>
            <a href="#" class="social-icon">Twitter</a>
        </div>
        <p>&copy; 2025 Photographe de Mode - Tous droits réservés.</p>
    </footer>

</body>
</html>
